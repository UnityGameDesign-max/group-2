<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--This data information is for later-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script>
    </script>
    <title>Document</title>
</head>

<body>
    <nav class="top-navigation row-item">
        <container class="container"></container>
        <figure class="logo-section row-item">
            <img src="../assets/Shop.svg" alt="This is the logo of the store" />
            <figcaption>
                <aside>
                    <h3>HLEKETANI</h3>
                    <h4>Grocery</h4>
                </aside>
            </figcaption>
        </figure>
        <form method="post" class="search-section row-item">
            <select aria-placeholder="Catergory">
                <option>Catergory</option>
                <option>Fresh Veggies</option>
                <option>Bread & Buns</option>
                <option>Cooking Spice</option>
                <option>Dairy Products</option>
            </select>
            <input placeholder="Search......" type="text" name="search input" />
            <button type="submit">
               <figure class="row-item">
                   <img src="../assets/Search.svg" alt="search icon"/>
                   <figcaption>SEARCH</figcaption>
               </figure>
            </button>
        </form>

        <section class="links-section">
            <ul class="row-item">
                <li><a href="#">Login</a></li>
                <li><a class="links-section__border" href="#">Sign Up</a></li>
                <li>
                    <figure>
                        <a href="#" class="row-item">
                            <img src="../assets/Shopping Cart.svg" alt="shopping cart icon" />
                            <figcaption>
                                My Cart
                            </figcaption>
                        </a>
                    </figure>
                </li>
            </ul>
        </section>
    </nav>

    <nav class="bottom-navigation">
        <container class="bottom-navigation-padding row-item">
            <ul class="bottom-navigation__links row-item">
                <li><a href="#">New Products</a></li>
                <li><a href="#">Best Sales</a></li>
                <li><a href="#">Promotions</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
            <a class="bottom-navigation__gift-voucher row-item" href="#">
                <img src="../assets/Card giftcard.svg" alt="Voucher"> Gift Voucher
                <small>2</small>
            </a>
        </container>
    </nav>

    <main>
        <section class="hero-section hero-section__padding-center row-item">
            <section class="hero-section__content">
                <h3>100 % Natural</h3>
                <h1>Discover new amazing grocery deals</h1>
                <p>The most healthy organic food is the Best</p>
                <a href="#">Shop Now</a>
            </section>
            <img src="../assets/hero-section-image.png" alt="hero-section image">
        </section>

        <section class="discounted-items row-item">
            <article class="discount__veggies row-item">
                <section>
                    <h4>30% OFF</h4>
                    <p>PURE VEGGIES</p>
                    <button>VIEW NOW</button>
                </section>
                <img src="../assets/broccoli 1.png" alt="">
            </article>

            <article class="discount__fruits row-item">
                <section>
                    <h4>15% OFF</h4>
                    <p>PURE FRUITS</p>
                    <button>VIEW NOW</button>
                </section>
                <img src="../assets/Peaches.png" alt="">
            </article>

            <article class="discount__Snacks row-item">
                <section>
                    <h4>7% OFF</h4>
                    <p>OFFERS</p>
                    <button>VIEW NOW</button>
                </section>
                <img src="../assets/Snacks.png" alt="">
            </article>
        </section>
    </main>
</body>

</html>
